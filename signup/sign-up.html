<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <title>Document</title>
    <style>
        /* Custom styles */
        .form-container {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        .buttonStyle {
            transition-duration: 0.4s;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .buttonStyle:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <form id="form" action="#" class="p-3">
                        <h1 class="text-center mb-4">Sign Up</h1>
                        <div class="form-group">
                            <input type="text" name="name" id="id1" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="id2" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" id="id3" class="form-control" placeholder="phone" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="id4" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block font-weight-bold buttonStyle" onclick="onSignUp(event)">Sign Up</button>
                        <p class="mt-3 text-center">Already have an account? <a id="loginlink" href="#">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../config.js"></script>
    <script src="sign-up.js"></script>
</body>
</html>
