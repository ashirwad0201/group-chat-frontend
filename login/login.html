<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <title>Document</title>
    <style>
        form{
            border: groove;
            border-radius: 20px;
            border-width: 10px;
        }
        h1{
            text-align:center ;
        }
        label{
            margin-left: 1%;
        }      
        
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <form id="form" action="#" class="p-4">
                        <h1 class="text-center mb-4">Log in</h1>
                        <div class="form-group">
                            <input type="email" name="email" id="idx1" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="idx2" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block font-weight-bold buttonStyle" onclick="onLogin(event)">Login</button>
                        <p class="mt-3 text-center">New user? <a href="../signup/sign-up.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../config.js"></script>
    <script src="login.js"></script>
</body>
</html>
